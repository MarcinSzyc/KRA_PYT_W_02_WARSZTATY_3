{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference and Contact Box app</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'general/generic_styles.css' %}">

</head>
<body background="{% static 'images/abstract-abstraction-background-1044989.jpg' %}">
<div class="container">
    <div class="row mb-2">
        <div class="col-md">
            <div class="conf_room btn btn-outline-warning btn-sm">Conference Room Reservations</div>
            <div class="contact_box btn btn-outline-warning btn-sm">Contact Box</div>
        </div>
    </div>

</div>

<script>
    function conf_room() {
        let zapytanie = $.ajax({
            url: `http://localhost:8000/conf_rooms_reservations/`,
            type: "GET",
            dataType: "json"
        }).always(function () {
            window.location.href = '../../conf_rooms_reservations/'
        })

        return zapytanie
    }

    $('.conf_room').click(function () {
        conf_room()
    })

    function contact_box() {
        let zapytanie = $.ajax({
            url: `http://localhost:8000/contact_box/`,
            type: "GET",
            dataType: "json"
        }).always(function () {
            window.location.href = '../../contact_box/'
        })

        return zapytanie
    }

    $('.contact_box').click(function () {
        contact_box()
    })

</script>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
