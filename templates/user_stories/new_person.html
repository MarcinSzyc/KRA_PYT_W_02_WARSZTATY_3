{% extends 'user_stories/layout.html' %}
{% block user_stories %}
    {% if messages %}
        {% for message in messages %}
            <div{% if message.tags == 'error' %}
                class="alert alert-danger" role="alert"
            {% else %}
                class="alert alert-success" role="alert"
            {% endif %}>{{ message }}</div>
        {% endfor %}
    {% endif %}
    <div class="row mb-2">
        <div class="col-md-10">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                    <form action="{% url 'new_person' %}" method="POST">
                        {% csrf_token %}
                        <table class="table">
                            {{ person_form.as_p }}
                            {{ address_form.as_p }}
                            {{ email_form.as_p }}
                            {{ phone_form.as_p }}
                        </table>
                        <button type="submit" class="btn btn-secondary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock user_stories %}
